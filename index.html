<!-- HTMLの文書であることを宣言 -->
<!DOCTYPE html>
<!-- 文書の言語を日本語に設定 -->
<html lang="ja">
<!-- ヘッダー部分：ページの見た目や動作に関する設定 -->
<head>
  <!-- 文字コードをUTF-8に設定（日本語を正しく表示するために重要） -->
  <meta charset="UTF-8">
  <!-- スマートフォンなどの画面幅に合わせて表示を最適化 -->
  <meta name="viewport" content="width=device-width">
  <!-- ブラウザのタブに表示されるタイトル -->
  <title>じゃんけんゲーム</title>
  <!-- 検索エンジンに表示される説明文 -->
  <meta name="description" content="モダンなUI/UXで楽しむじゃんけんゲーム。HTML、CSS、JavaScriptで実装。">
  
  <!-- ファビコン（ブラウザのタブに表示されるアイコン） -->
  <link rel="icon" href="images/favicon.ico" type="image/ico">
  <!-- iOSデバイスでホーム画面に追加したときのアイコン -->
  <link rel="apple-touch-icon" href="images/apple-touch-icon-180x180.png" type="image/png" sizes="180x180">
  
  <!-- プログレッシブウェブアプリ（PWA）の設定 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#f0f4f8">
  <meta name="theme-color" content="#f0f4f8">
  <meta name="apple-mobile-web-app-title" content="じゃんけん">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Font Awesome（アイコンフォントライブラリ）の読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  <!-- Google Fonts（日本語フォント）の読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- カスタムCSSファイルの読み込み -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- JavaScriptファイルの読み込み -->
  <!-- type="module"でモダンなJavaScriptの機能を使用可能に -->
  <!-- deferでHTMLの読み込み後にスクリプトを実行 -->
  <script src="app.js" type="module" defer></script>
  <script src="game.js" type="module" defer></script>
</head>

<!-- ページの表示部分 -->
<body>
  <!-- ゲーム全体を囲むコンテナ -->
  <div class="game-container">
    <!-- ヘッダー部分：タイトルとスコア表示 -->
    <header class="game-header">
      <h1 class="game-title">じゃんけんゲーム</h1>
      <!-- スコア表示領域 -->
      <div class="score-display">
        <div class="score-item">
          <span class="score-label">勝ち</span>
          <span id="win" class="score-value">0</span>
        </div>
        <div class="score-item">
          <span class="score-label">負け</span>
          <span id="lose" class="score-value">0</span>
        </div>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="game-main">
      <!-- コンピュータの手を表示する領域 -->
      <div class="computer-hand">
        <div class="hand-container">
          <img id="hand" src="images/guu.webp" alt="コンピュータの手: グー" class="hand-image">
        </div>
        <p class="hand-label">コンピュータ</p>
      </div>

      <!-- 結果メッセージを表示する領域 -->
      <!-- aria-liveでスクリーンリーダーに変更を通知 -->
      <div class="result-message" id="result-message" aria-live="polite">
        <p>「じゃんけんを開始」ボタンを押してね</p>
      </div>

      <!-- プレイヤーの選択肢（グー・チョキ・パー） -->
      <div class="player-options">
        <button id="guu" class="hand-button" value="0" aria-label="グーを出す">
          <i class="fas fa-hand-rock fa-2x"></i>
          <span>グー</span>
        </button>
        <button id="choki" class="hand-button" value="1" aria-label="チョキを出す">
          <i class="fas fa-hand-scissors fa-2x"></i>
          <span>チョキ</span>
        </button>
        <button id="paa" class="hand-button" value="2" aria-label="パーを出す">
          <i class="fas fa-hand-paper fa-2x"></i>
          <span>パー</span>
        </button>
      </div>
    </main>

    <!-- フッター：スタートボタン -->
    <footer class="game-footer">
      <button id="play" class="start-button" aria-label="じゃんけんを開始">
        <i class="fas fa-play"></i>
        <span>じゃんけんを開始</span>
      </button>
    </footer>
    
    <!-- オーディオ要素 -->
    <audio id="bgm" loop>
      <source src="sounds/bgm.mp3" type="audio/mp3">
      お使いのブラウザはオーディオ要素をサポートしていません。
    </audio>
    <audio id="winSound">
      <source src="sounds/win.mp3" type="audio/mp3">
    </audio>
    <audio id="loseSound">
      <source src="sounds/lose.mp3" type="audio/mp3">
    </audio>
    <audio id="drawSound">
      <source src="sounds/draw.mp3" type="audio/mp3">
    </audio>

    <!-- BGM制御ボタン -->
    <button id="bgmToggle" class="bgm-toggle" aria-label="BGMを切り替え">
      <i class="fas fa-volume-up"></i>
    </button>

  </div>
</body>
</html>
